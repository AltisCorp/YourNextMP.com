[% PROCESS 'chrome/header.html', title => 'login' %]
	
	<!-- Simple OpenID Selector -->
	<link rel="stylesheet" href="/static/css/openid.css" />
	<script type="text/javascript" src="/static/js/jquery-1.2.6.min.js"></script>
	<script type="text/javascript" src="/static/js/openid-jquery.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
        openid.img_path = '/static/openid-images/';
	    openid.init('openid_identifier');
	});
	</script>
	<!-- /Simple OpenID Selector -->

<h1>Login</h1>


[% IF auth_error %]
    <div>ERROR: [% auth_error %]</div>
[% END %]

<style type="text/css" media="screen">
    fieldset {
        padding: 0.5em;
    }
    legend {
        padding: 0.3em;
    }
</style>

<!-- Simple OpenID Selector -->
<form action="/auth/login" method="get" id="openid_form">

	<fieldset>
    		<legend>Sign-in or sign-up using OpenID</legend>
    		
    		<div id="openid_choice">
	    		<p>Please click your account provider:</p>
	    		<div id="openid_btns"></div>
			</div>
			
			<div id="openid_input_area">
				<input id="openid_identifier" name="openid_identifier" type="text" value="http://" />
				<input id="openid_submit" type="submit" value="Sign-In"/>
			</div>
			<noscript>
			<p>OpenID is service that allows you to log-on to many different websites using a single indentity.
			Find out <a href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
			</noscript>
	</fieldset>
</form>
<!-- /Simple OpenID Selector -->

[% PROCESS 'chrome/footer.html' %]
