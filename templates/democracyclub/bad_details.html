[%
    query = '"' _ candidate.name _ '"' _ ' ' _ candidate.party.name | uri;

    WRAPPER
        'chrome/edit-frame.html',
        debug        => 1,
        title        => 'Correct bad candidate details',
        instructions => "Please correct these details",
        iframe_src   => 'http://www.google.co.uk/search?q=' _ query,
%]
    [% form.render %]    
[% END %]
