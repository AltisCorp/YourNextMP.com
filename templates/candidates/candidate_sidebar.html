<div class="sidebar">
    
<h2>
    Details
    <a href="[% c.uri_for( '', candidate.code, 'edit' ) %]"><img src="/static/icons/pencil.png" alt="edit"/></a>
</h2>

[% IF candidate.email %]
<div><a href="mailto:[% candidate.email %]">[% candidate.email %]</a></div>
[% END %]

[% IF candidate.phone %]
<div>Tel: [% candidate.phone %]</div>
[% END %]

[% IF candidate.fax %]
<div>Fax: [% candidate.fax %]</div>
[% END %]

[% IF candidate.address %]
<div>Address: [% candidate.address %]</div>
[% END %]

</div>
