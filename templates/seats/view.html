[% PROCESS 'chrome/header.html', title => seat.name %]

    <div id="sidebar">
    [% PROCESS 'stubs/link_list.html', links => seat.links %]

    <h1>[% seat.name %]</h1>

    <h2>Candidates</h2>

    [% FOREACH can IN seat.candidates %]

    [% END %]

[% PROCESS 'chrome/footer.html' %]
