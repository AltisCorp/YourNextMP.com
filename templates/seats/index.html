[% seats = results %]
[% PROCESS 'chrome/header.html', title => 'Seats' %]

    <h1>Seats</h1>

    <div>

        <label for="query">Place or postcode:</label>
        <input name="query" id="query" type="text" value="[% query %]"/>
        <input type="submit" value="Search" />
    </form>
    </div>

    <p><a href="[% c.uri_for( 'all', 1 ) %]">View all seats</a></p>
